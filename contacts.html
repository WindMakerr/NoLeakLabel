<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Suspender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <!-- Навигация (та же) -->

    <div class="container mt-4">
        <h1 class="text-purple" data-aos="fade-right">Контакты</h1>
        
        <div class="row g-4 mt-3">
            <div class="col-md-6" data-aos="fade-right">
                <div class="card bg-black border-purple p-4">
                    <h4><i class="bi bi-envelope me-2"></i>Напишите нам</h4>
                    <form id="contactForm" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control bg-dark text-light border-purple" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark text-light border-purple" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Тема</label>
                            <select class="form-select bg-dark text-light border-purple" id="topic">
                                <option>Техническая поддержка</option>
                                <option>Вопрос по покупке</option>
                                <option>Другое</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Сообщение</label>
                            <textarea class="form-control bg-dark text-light border-purple" rows="4" id="message" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter" checked>
                            <label class="form-check-label">Подписаться на новости</label>
                        </div>
                        <button type="submit" class="btn btn-purple">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="card bg-black border-purple p-4">
                    <h4><i class="bi bi-info-circle me-2"></i>Информация</h4>
                    <ul class="list-unstyled mt-3">
                        <li><i class="bi bi-telephone me-2"></i>+7 (999) 123-45-67</li>
                        <li><i class="bi bi-envelope me-2"></i>support@suspender.store</li>
                        <li><i class="bi bi-telegram me-2"></i>@suspender_support</li>
                        <li><i class="bi bi-discord me-2"></i>discord.gg/suspender</li>
                        <li><i class="bi bi-clock me-2"></i>Поддержка 24/7</li>
                    </ul>
                    <hr class="bg-purple">
                    <h5>Мы на карте</h5>
                    <div class="ratio ratio-16x9 mt-2">
                        <iframe src="https://yandex.ru/map-widget/v1/?ll=37.620070%2C55.753630&z=16&pt=37.620070%2C55.753630%2Cpm2dol&l=map" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->

    <!-- Модалка корзины (как на главной) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
