<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspender | Каталог</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Hover.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand hvr-pulse-grow" href="index.html">
                <img src="https://masterpiecer-images.s3.yandex.net/8f89d3528d4e11eea99abadf81d486ab:upscaled" 
                     alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle rotating-logo">
                <span class="ms-2 fw-bold text-gradient">Suspender</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link nav-link-custom" href="index.html">
                            <i class="bi bi-house-door me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link nav-link-custom active" href="catalog.html">
                            <i class="bi bi-grid me-1"></i>Каталог
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link nav-link-custom" href="contacts.html">
                            <i class="bi bi-envelope me-1"></i>Контакты
                        </a>
                    </li>
                </ul>
                <div class="d-flex ms-3">
                    <button class="btn btn-outline-purple position-relative hvr-buzz" id="cartBtn">
                        <i class="bi bi-cart3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger animate__animated animate__pulse animate__infinite" 
                              id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <section class="page-header py-5">
        <div class="container text-center" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="display-4 text-gradient">Каталог товаров</h1>
            <p class="lead">Выберите идеальное решение для своей игры</p>
        </div>
    </section>

    <!-- Фильтры -->
    <section class="container mb-4" data-aos="fade-up" data-aos-delay="200">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control bg-dark text-light border-purple" id="searchInput" placeholder="Поиск товаров...">
                    <button class="btn btn-purple" type="button" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Каталог товаров -->
    <section class="container py-4">
        <div class="row g-4" id="catalog-products">
            <!-- Товары будут загружены через JS -->
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-black text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Suspender. Все права защищены.</p>
                    <p class="mb-0">© geekbrains.ru</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-light me-3"><i class="bi bi-telegram fs-4"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-discord fs-4"></i></a>
                    <a href="#" class="text-light"><i class="bi bi-envelope fs-4"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Модальное окно корзины -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-purple">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title"><i class="bi bi-cart3 me-2 text-purple"></i>Корзина</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <p class="text-center text-muted">Корзина пуста</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-purple" id="checkoutBtn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
