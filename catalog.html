<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Suspender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <!-- Навигация (такая же, как на главной) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
        <!-- ... (аналогично index.html) ... -->
    </nav>

    <div class="container mt-4">
        <h1 class="text-purple" data-aos="fade-right">Каталог товаров</h1>
        
        <!-- Фильтры -->
        <div class="row mt-4">
            <div class="col-md-3" data-aos="fade-right">
                <div class="card bg-black border-purple p-3">
                    <h5>Фильтр</h5>
                    <hr class="bg-purple">
                    <div class="mb-3">
                        <label class="form-label">Цена (руб./год)</label>
                        <input type="range" class="form-range" min="0" max="4000" step="100" id="priceRange">
                        <div class="d-flex justify-content-between">
                            <span>0</span>
                            <span>4000</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Тип чипа</label>
                        <select class="form-select bg-black text-light border-purple" id="typeFilter">
                            <option value="all">Все</option>
                            <option value="esp">ESP</option>
                            <option value="map">Map Hack</option>
                            <option value="script">Скрипты</option>
                            <option value="lasthit">Auto Last Hit</option>
                        </select>
                    </div>
                    <button class="btn btn-purple w-100" id="applyFilter">Применить</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row g-4" id="catalog-items">
                    <!-- Товары загружаются из JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Футер (аналогично) -->
    <footer class="bg-black text-light py-4 mt-5">
        <!-- ... -->
    </footer>

    <!-- Модалка корзины (как на главной) -->
    <div class="modal fade" id="cartModal" tabindex="-1">...</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
