<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Suspender</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Дополнительные стили для каталога */
        .filter-card {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-purple);
            border-radius: 20px;
            padding: 20px;
            position: sticky;
            top: 100px;
        }
        
        .catalog-header {
            background: linear-gradient(45deg, rgba(139,0,255,0.1), rgba(0,255,255,0.1));
            padding: 60px 0 30px;
            margin-top: 56px;
            border-bottom: 1px solid var(--neon-purple);
        }
        
        .price-value {
            color: var(--neon-purple);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .form-range::-webkit-slider-thumb {
            background: var(--neon-purple);
        }
        
        .form-range::-moz-range-thumb {
            background: var(--neon-purple);
        }
        
        .active-filter {
            background: var(--neon-purple) !important;
            color: #fff !important;
        }
        
        .sort-buttons .btn {
            margin: 0 5px;
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }
        
        .sort-buttons .btn:hover,
        .sort-buttons .btn.active {
            background: var(--neon-purple);
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-robot"></i> Suspender
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light position-relative ms-3" id="cartBtn">
                    <i class="bi bi-cart3"></i>
                    <span class="cart-badge" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Анимированный фон -->
    <canvas id="particle-canvas"></canvas>

    <!-- Заголовок каталога -->
    <div class="catalog-header">
        <div class="container">
            <h1 class="neon-text" data-aos="fade-right">Каталог товаров</h1>
            <nav aria-label="breadcrumb" data-aos="fade-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-purple">Главная</a></li>
                    <li class="breadcrumb-item active text-light" aria-current="page">Каталог</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container py-5">
        <div class="row">
            <!-- Фильтры (левая колонка) -->
            <div class="col-lg-3 mb-4" data-aos="fade-right">
                <div class="filter-card">
                    <h4 class="text-purple mb-4">
                        <i class="bi bi-funnel"></i> Фильтры
                    </h4>
                    
                    <!-- Цена -->
                    <div class="mb-4">
                        <label class="form-label text-purple">Цена (₽/год)</label>
                        <input type="range" class="form-range" min="0" max="4000" step="100" id="priceRange" value="4000">
                        <div class="d-flex justify-content-between">
                            <span class="price-value">0 ₽</span>
                            <span class="price-value" id="currentPrice">4000 ₽</span>
                        </div>
                    </div>
                    
                    <!-- Тип чипа -->
                    <div class="mb-4">
                        <label class="form-label text-purple">Тип чипа</label>
                        <select class="form-select bg-black text-light border-purple" id="typeFilter">
                            <option value="all">Все типы</option>
                            <option value="esp">ESP (Видение)</option>
                            <option value="map">Map Hack (Карта)</option>
                            <option value="script">Скрипты</option>
                            <option value="lasthit">Auto Last Hit</option>
                        </select>
                    </div>
                    
                    <!-- Сортировка -->
                    <div class="mb-4">
                        <label class="form-label text-purple">Сортировка</label>
                        <div class="sort-buttons">
                            <button class="btn btn-sm btn-outline-purple active" data-sort="default">
                                <i class="bi bi-arrow-down-up"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-purple" data-sort="price-asc">
                                <i class="bi bi-arrow-up"></i> Цена
                            </button>
                            <button class="btn btn-sm btn-outline-purple" data-sort="price-desc">
                                <i class="bi bi-arrow-down"></i> Цена
                            </button>
                        </div>
                    </div>
                    
                    <!-- Дополнительные фильтры -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inStock" checked>
                            <label class="form-check-label" for="inStock">
                                Только в наличии
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sale">
                            <label class="form-check-label" for="sale">
                                Товары со скидкой
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="new">
                            <label class="form-check-label" for="new">
                                Новинки
                            </label>
                        </div>
                    </div>
                    
                    <!-- Кнопки -->
                    <button class="btn-neon w-100 mb-2" id="applyFilter">
                        <i class="bi bi-search"></i> Применить фильтры
                    </button>
                    <button class="btn-neon btn-neon-outline w-100" id="resetFilter">
                        <i class="bi bi-arrow-counterclockwise"></i> Сбросить
                    </button>
                </div>
            </div>
            
            <!-- Товары (правая колонка) -->
            <div class="col-lg-9">
                <!-- Результаты поиска -->
                <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-left">
                    <div>
                        <span class="text-purple" id="resultsCount">4</span> товаров найдено
                    </div>
                    <div class="view-options">
                        <button class="btn btn-sm btn-outline-purple active" data-view="grid">
                            <i class="bi bi-grid-3x3-gap-fill"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-purple" data-view="list">
                            <i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Сетка товаров -->
                <div class="row g-4" id="catalog-items"></div>
                
                <!-- Пагинация -->
                <nav class="mt-5" data-aos="fade-up">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link bg-black text-purple border-purple" href="#">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link bg-purple border-purple" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link bg-black text-purple border-purple" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link bg-black text-purple border-purple" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link bg-black text-purple border-purple" href="#">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="py-4" style="background: rgba(0,0,0,0.9); border-top: 1px solid rgba(139,0,255,0.3);">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-c-circle text-purple"></i> 
                2025 Suspender. Все права защищены.
            </p>
            <div class="mt-2">
                <a href="index.html" class="text-purple me-3">Главная</a>
                <a href="catalog.html" class="text-purple me-3">Каталог</a>
                <a href="contacts.html" class="text-purple">Контакты</a>
            </div>
        </div>
    </footer>

    <!-- Модальное окно корзины -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-cart3 me-2 text-purple"></i>
                        Корзина
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <p class="text-center">Корзина пуста</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn-neon" id="checkoutBtn">
                        <i class="bi bi-check2-circle"></i> Оформить заказ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
